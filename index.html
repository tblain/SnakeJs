<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var ballRadius = 10;
	var x = canvas.width/2;
	var y = canvas.height-30;
	
	var couleur = "#0095DD";

	var dx = 0;
	var dy = 1;
	
	var coor;

	var rightPressed = false;
	var leftPressed = false;
	var upPressed = false;
	var downPressed = false;

	var list = new Array();

	document.addEventListener("keydown", keyDownHandler, false);
	//document.addEventListener("keyup", keyUpHandler, false);

	function coord(x, y) {
		this.x = x;
		this.y = y;

		function getX() {
			return this.x;
		}

		function getY() {
			return this.y;
		}
	}

	function keyDownHandler(e) {
	    if(e.keyCode == 39) {
	        rightPressed = true;
	    }
	    else if(e.keyCode == 38) {
	        upPressed = true;
	    }
	    else if(e.keyCode == 37) {
	        leftPressed = true;
	    }
		else if(e.keyCode == 40) {
			downPressed = true
		}
	}

	function drawBall() {
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = couleur;
	    ctx.fill();
	    ctx.closePath();
	}

	function draw() {
	    //ctx.clearRect(0, 0, canvas.width, canvas.height);
		coor = new Coord(x, y);
		if (list.inArray(coor, list) == -1) {
			couleur = "#000000";
		}

	    if(rightPressed) {
	        dx = 1;
	        dy = 0;
	        rightPressed = false;
	    }
	    else if(leftPressed) {
	        dx = -1;
	        dy = 0;
	        leftPressed = false;
	    }
	    else if(downPressed) {
	        dx = 0;
	        dy = 1;
	        downPressed = false;
	    }
	    else if(upPressed) {
	    	dx = 0;
	        dy = -1;
	        upPressed = false;
	    }
	    
	    x += dx;
	    y += dy;

		list.push();
	    drawBall();
	}

	setInterval(draw, 10);
</script>
	
</body>
</html>
