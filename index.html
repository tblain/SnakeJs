<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="750" height="750"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var ballRadius = 10;
	var x = canvas.width/2;
	var y = canvas.height/2;
	
	var couleur = "#0095DD";

	var um = 5; //unit√© de longueur

	var dx = 0;
	var dy = 5;

	var height = canvas.height;
	var width = canvas.width;

	var rightPressed = false;
	var leftPressed = false;
	var upPressed = false;
	var downPressed = false;

	//var list = new Array();

	//-----------------------------------------------------------

	class Maill {
		constructeur(valeur, suiv) {
			this.val = valeur;
			this.suiv = suiv;
		}
	}
	class LC {	
		constructeur() {
			this.premier = new Maill(null, null);
			this.nbE = 0;
		}


		contient(val) {
			var cour = this.premier;
			var trouve = false;

			while (cour != null  && cour.val != val) {
				cour = cour.suiv;
			}

			if (cour.val == val)
				trouve = true;

			return trouve;
		}

		accesK(id) {
			var cour = this.premier;
			var i = 0;

			while (cour != null  && cour.val != val) {
				cour = cour.suiv;
			}

			if (cour.val == val) {
				indice = i;
			}

			return indice;
		}

		// set(id, val) {

		// }

	}

	//-----------------------------------------------------------

	document.addEventListener("keydown", keyDownHandler, false);
	//document.addEventListener("keyup", keyUpHandler, false);

	function init() {
		for (var i = 100 - um; i < canvas.width - 100 + um; i++) {
			drawSquare(i, 100 - um);
			drawSquare(i, height - 100 + um)
		}

		for (var i = 100 - um; i < canvas.height - 100 + um; i++) {
			drawSquare(100 - um, i);
			drawSquare(width - 100 + um, i);
		}
	}

	function coord(x, y) {
		this.x = x;
		this.y = y;

		function getX() {
			return this.x;
		}

		function getY() {
			return this.y;
		}
	}

	function keyDownHandler(e) {
	    if(e.keyCode == 39) {
	        rightPressed = true;
	    }
	    else if(e.keyCode == 38) {
	        upPressed = true;
	    }
	    else if(e.keyCode == 37) {
	        leftPressed = true;
	    }
		else if(e.keyCode == 40) {
			downPressed = true
		}
		else if (e.keyCode == 69) {
			x = 400;
			y = 400;
		}
	}

	function drawSquare(bx, by) {
	    ctx.beginPath();
	    ctx.rect(bx, by, um, um);
	    ctx.fillStyle = couleur;
	    ctx.fill();
	    ctx.closePath();
	}

	function draw() {
	    //ctx.clearRect(0, 0, canvas.width, canvas.height);
		/*
		coor = new Coord(x, y);
		if (list.indexOf(coor ) == -1) {
			couleur = "#0095DD";
		}
		*/
	    if ( rightPressed && dx != - um ) {
	        dx = um;
	        dy = 0;
	        downPressed = false;
	        leftPressed = false;
	        rightPressed = false;
	        upPressed = false;
	    }
	    else if ( leftPressed && dx != um ) {
	        dx = - um;
	        dy = 0;
	        downPressed = false;
	        leftPressed = false;
	        rightPressed = false;
	        upPressed = false;
	    }
	    else if ( downPressed && dy != - um ) {
	        dx = 0;
	        dy = um;
	        downPressed = false;
	        leftPressed = false;
	        rightPressed = false;
	        upPressed = false;
	    }
	    else if ( upPressed && dy != um ) {
	    	dx = 0;
	        dy = - um;
	        downPressed = false;
	        leftPressed = false;
	        rightPressed = false;
	        upPressed = false;

	    }

	    if ( ( x + 100 < width ) && ( dx == um ) ) {
		    x += dx;
	    } else if ( ( x - 100 > 0 ) && ( dx == - um ) ) {
	    	x += dx;
	    } else if ( ( y - 100 > 0 ) && ( dy == - um ) ) {
	    	y += dy;
	    } else if ( ( y + 100 < height ) && ( dy ==  um ) ) {
	    	y += dy;
	    }
	    //( y - 100 > 0  ) && ( y + 100 < height ) ) {

		//list.push(coor);
	    drawSquare(x, y);
	}

	init();

	setInterval(draw, 50);
</script>
	
</body>
</html>
